controller:
  admin:
    password: "admin123"
  tag: "2.516.3"
  podSecurityContext:
    runAsUser: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    readOnlyRootFilesystem: false  # must be false for the init scripts
    allowPrivilegeEscalation: false

  initContainerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    readOnlyRootFilesystem: false  # required for plugin-manager writes

  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1024Mi"

  initContainerResources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  sidecars:
    configAutoReload:
      enabled: true
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"

  persistence:
    enabled: true
    size: "8Gi"
    storageClass: "gp2"
    accessMode: "ReadWriteOnce"

  installPlugins:
    - configuration‑as‑code:2038.vcd1f11f_b_42a8c
    - kubernetes:4358.v3ec59e_494db
    - workflow‑aggregator:632.v4ba_n61e_fed9_73
    - git:5.8.0
    - workflow‑multibranch:811.v36d48a_2b
    - cloudbees‑folder:7.3.0
    - credentials‑binding:709.v25da_5c0e8e
    - credentials:1411.v5299ab7b2ca

agent:
  persistentWorkspace: false
  containerSecurityContext:
    runAsUser: 1000
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
