controller:
  admin:
    password: "admin123"

  tag: "2.454"
  serviceType: LoadBalancer

  podSecurityContext:
    runAsUser: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

  containerSecurityContext:
    runAsUser: 1000
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false

  initContainers:
    - name: init
      image: busybox
      command:
        - sh
        - -c
        - "echo Initializing Jenkins volume..."
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"

  persistence:
    enabled: true
    storageClass: "gp2"
    size: "8Gi"
    accessMode: "ReadWriteOnce"

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

agent:
  persistentWorkspace: false
  containerSecurityContext:
    runAsUser: 1000
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
