controller:
  admin:
    password: "admin123"
  serviceType: LoadBalancer
  tag: "2.454"  # or latest LTS


  podSecurityContext:
    runAsUser: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

  persistence:
    enabled: true
    storageClass: "gp2"
    size: "8Gi"
    accessMode: "ReadWriteOnce"

  containerSecurityContext:
    runAsUser: 1000
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false   # Must be false for Jenkins init

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

agent:
  persistentWorkspace: false
  containerSecurityContext:
    allowPrivilegeEscalation: false
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
