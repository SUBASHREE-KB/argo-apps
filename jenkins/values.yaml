controller:
  admin:
    password: "admin123"

  serviceType: LoadBalancer

  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
    fsGroup: 1000  # Ensures Jenkins can write to volumes
    runAsUser: 1000
    runAsGroup: 1000

  containerSecurityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

  initContainerSecurityContext:
    readOnlyRootFilesystem: false
    runAsUser: 1000
    runAsGroup: 1000

  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1024Mi"

  initContainerResources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  sidecars:
    configAutoReload:
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"

  persistence:
    enabled: true
    storageClass: "gp2"
    accessMode: "ReadWriteOnce"
    size: "8Gi"

  installPlugins:
    - kubernetes:4300.v3a_4b_20a_3807f
    - workflow-aggregator:600.vb_57d6b_5d6186
    - git:5.5.0
    - configuration-as-code:1836.vccda_4a_122a_a_e
    - workflow-multibranch:790.vf0e485d84a_9e
    - cloudbees-folder:7.0.0
    - credentials-binding:694.vf1a_0b_1a_2e66
    - credentials:1394.v5299747b_8a_3b_

agent:
  persistentWorkspace: false

  containerSecurityContext:
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
