controller:
  admin:
    password: "admin123"
  serviceType: LoadBalancer
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  persistence:
    enabled: true
    storageClass: "gp2"
    size: "8Gi"
    accessMode: "ReadWriteOnce"
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  containerSecurityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

agent:
  containerSecurityContext:
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
