controller:
  adminPassword: "admin123"
  serviceType: LoadBalancer
  persistence:
    enabled: true
    storageClass: "gp2"     # âœ… Explicitly set this
    size: "8Gi"
    accessMode: "ReadWriteOnce"
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
