controller:
  admin:
    password: "admin123"
  serviceType: LoadBalancer
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
    sidecars:
    configAutoReload:
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"

  initContainerResources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"
  persistence:
    enabled: true
    storageClass: "gp2"
    size: "8Gi"
    accessMode: "ReadWriteOnce"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
  containerSecurityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

agent:
  persistentWorkspace: false
  containerSecurityContext:
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"