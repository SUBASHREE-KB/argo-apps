---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kyverno.github.io/kyverno/
    chart: kyverno
    targetRevision: 3.0.5
    helm:
      values: |
        replicaCount: 1
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        crds:
          install: true
        config:
          webhooks:
            - namespaceSelector:
                matchExpressions:
                - key: name
                  operator: NotIn
                  values: [kube-system, argocd]
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-policies
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kyverno.github.io/kyverno/
    chart: kyverno-policies
    targetRevision: 3.1.4
    helm:
      values: |
        podSecurityStandard: restricted
        validationFailureAction: enforce
        background: true
        includeRestrictedPolicies:
          - disallow-privilege-escalation
          - require-run-as-nonroot
          - restrict-seccomp
        includeOtherPolicies:
          - require-pod-resources
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

